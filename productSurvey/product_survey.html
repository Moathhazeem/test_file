<!DOCTYPE html>
<html>
    <head>
        <title>Comments on the luxury brand</title>
    </head>
    <body>
        <h1>Welcome to the luxury brand product reviews.</h1>
        <h2>Please provide your comments</h2>
        <label for = "name">Name:</label><br>
        <input type = "text" id = "name" placeholder = "Your name" required><br>
        <label for = "age">Age:</label><br>
        <input type = "number" id = "age" placeholder = "Your age" required><br>
        <label for = "email">Email:</label><br>
        <input type = "email" id ="email" placeholder = "Your email" required><br>
        <label for = "job">Job:</label><br>
        <input type ="text" id ="job" placeholder = "your job" required><br>
        <label for = "designation">Job title:</label><br>
        <input type = "text" id = "designation" placeholder = "Your title job" required><br>
        <label for = "productType">Type product</label><br>
        <select id = "productType" required>
            <option value = "perfume">perfume</option>
            <option value = "cream">cream</option>
            <option value = "oils">oils</option>
        </select><br>
        <label for = "feedbackText">Comments:</label>
        <textarea id = 'feedbackText' rows = '5' cols = '30' placeholder = "Enter your comment here" required></textarea><br>
        <button id = "submitBtn">Send Comment</button>
        <hr>
        <div id = "userInfo" style = "display:none;">
            <h2>Information user</h2>
            <p>Name: <span id ="userName"></span></p>
            <p>Age: <span id = "userAge"></span></p>
            <p>Email: <span id = "userEmail"></span></p>
            <p>Job: <span id = "userJob"></span></p>
            <p>Title job: <span id = "userDesignation"></span></p>
            <p>Comment <span id = "userProductChoice"></span>: <span id ="userFeedback"></span></p>
        </div>
        <script src = "./product_survey.js"></script>
    </body>
</html>
